<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <input type="text" class="textInput">

                <input type="button" value="W" class="key-board">
                <input type="button" value="E" class="key-board">
                <input type="button" value="R" class="key-board">
                <input type="button" value="T" class="key-board">
                <input type="button" value="Y" class="key-board">
                <input type="button" value="U" class="key-board">
                <input type="button" value="I" class="key-board">
                <input type="button" value="O" class="key-board">
                <input type="button" value="P" class="key-board">

            <div class="row">
                <input type="button" value="A" class="key-board">
                <input type="button" value="S" class="key-board">
                <input type="button" value="D" class="key-board">
                <input type="button" value="F" class="key-board">
                <input type="button" value="G" class="key-board">
                <input type="button" value="H" class="key-board">
                <input type="button" value="J" class="key-board">
                <input type="button" value="K" class="key-board">
                <input type="button" value="L" class="key-board">
            </div>
            <div class="row">
                <input type="button" value="Z" class="key-board">
                <input type="button" value="X" class="key-board">
                <input type="button" value="C" class="key-board">
                <input type="button" value="V" class="key-board">
                <input type="button" value="B" class="key-board">
                <input type="button" value="N" class="key-board">
                <input type="button" value="M" class="key-board">
            </div>
            <div class="row">
                <input type="button" value="SPACE">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
